<div class="container" action="">
    <h1 class="container__title">Editar ve√≠culo</h1>

    <form class="container__form" [formGroup]="formVeiculo" (ngSubmit)="onSubmit()">

        <select class="container__form__select" (change)="setVeiculo($event.target.value)" formControlName="id">
            <option *ngFor="let veiculo of veiculos" value={{veiculo.id}}>
                {{veiculo.id + " - " + veiculo.modelo + " - " + veiculo.marca}}
            </option>
        </select>

        <div class="container__form__group-group">
            <div class="container__form__input-group container__form__input-group--menor">
                <label class="container__form__input-group__label" for="placa">Placa</label>
                <input class="container__form__input-group__input" type="text" mask="SSS-0000" id="placa"
                    formControlName="placa" required minlength="7">
            </div>
            <div class="container__form__input-group">
                <label class="container__form__input-group__label" for="chassi">Chassi</label>
                <input class="container__form__input-group__input" type="text" mask="AAA AAAAAA AA AAAAAA" id="chassi"
                    formControlName="chassi" required minlength="17">
            </div>
        </div>

        <div class="container__form__input-group">
            <label class="container__form__input-group__label" for="renavam">RENAVAM</label>
            <input class="container__form__input-group__input" type="text" mask="00000000000" id="renavam"
                formControlName="renavam" required minlength="11">
        </div>

        <div class="container__form__input-group">
            <label class="container__form__input-group__label" for="modelo">Modelo</label>
            <input class="container__form__input-group__input" type="text" name="" id="modelo" formControlName="modelo"
                required minlength="2">
        </div>

        <div class="container__form__group-group">
            <div class="container__form__input-group">
                <label class="container__form__input-group__label" for="marca">Marca</label>
                <input class="container__form__input-group__input" type="text" name="" id="marca"
                    formControlName="marca" required minlength="2">
            </div>
            <div class="container__form__input-group container__form__input-group--menor">
                <label class="container__form__input-group__label" for="ano">Ano</label>
                <input class="container__form__input-group__input" type="text" mask="0000" id="ano"
                    formControlName="ano" required minlength="4">
            </div>
        </div>

        <button class="container__form__button" [disabled]="!formVeiculo.valid">
            Editar
        </button>
    </form>
</div>
